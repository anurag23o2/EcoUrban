<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoUrban - AI Waste Classification</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå±</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ffaa;
            --secondary: #00d4ff;
            --accent: #ff3d71;
            --purple: #6c5ce7;
            --dark: #0a0a0a;
            --darker: #000000;
            --surface: #1a1a1a;
            --surface-light: #2a2a2a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --success: #00ff88;
            --error: #ff4757;
            --warning: #ffa502;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* New Canvas Background */
        #constellation-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }


        /* Header */
        .header {
            text-align: center;
            padding: 2rem 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px var(--primary));
            }
            to {
                filter: drop-shadow(0 0 30px var(--secondary));
            }
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        /* Glass card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 64px rgba(0, 0, 0, 0.4);
        }

        /* Upload area */
        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(0, 212, 170, 0.1);
            transform: scale(1.02);
        }

        .upload-area.dragover {
            border-color: var(--primary);
            background: rgba(0, 212, 170, 0.2);
            transform: scale(1.05);
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .upload-text {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .upload-subtext {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        /* File input */
        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 212, 170, 0.3);
            margin-top: 1rem;
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 212, 170, 0.5);
        }

        /* Classify button */
        .classify-btn {
            background: linear-gradient(135deg, var(--accent), #ff8c42);
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
            margin-top: 2rem;
            display: none;
        }

        .classify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.5);
        }

        .classify-btn:active {
            transform: translateY(0);
        }

        /* Image preview */
        .image-preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin: 2rem auto;
            display: none;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Results */
        .result-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            animation: slideInUp 0.5s ease;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
        }

        .result-prediction {
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1rem;
        }

        .result-confidence {
            text-align: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 2rem 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        /* Categories */
        .categories-section {
            text-align: center;
        }

        .categories-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .category-item {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 1.5rem 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .category-item:hover {
            transform: translateY(-5px);
            background: rgba(119, 3, 145, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .category-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .category-name {
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Loading animation */
        .loading {
            display: none;
            text-align: center;
            color: white;
            margin: 2rem 0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(246, 11, 11, 0.3);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .glass-card {
                padding: 2rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .upload-area {
                padding: 2rem;
            }

            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: 0 8px 32px rgba(243, 242, 242, 0.3);
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--error);
        }
    </style>
</head>

<body>
    <canvas id="constellation-canvas"></canvas>

    <header class="header">
        <h1>üå± EcoUrban</h1>
        <p>AI-Powered Waste Classification System</p>
    </header>

    <div class="container">
        <div class="glass-card">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-text">Drop your image here or click to browse</div>
                    <div class="upload-subtext">Supports JPG, PNG, GIF up to 10MB</div>
                    <input type="file" id="imageInput" class="file-input" accept="image/*" required>
                    <label for="imageInput" class="file-label">Choose Image</label>
                </div>

                <img id="imagePreview" class="image-preview" alt="Preview">

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>

                <div style="text-align: center;">
                    <button type="button" id="classifyBtn" class="classify-btn">
                        üîç Classify Waste
                    </button>
                </div>

                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <div>Analyzing your image...</div>
                </div>
            </form>

            <div class="result-card" id="resultCard">
                <div class="result-title">Classification Result</div>
                <div class="result-prediction" id="resultPrediction"></div>
                <div class="result-confidence" id="resultConfidence"></div>
            </div>
        </div>

        <div class="glass-card categories-section">
            <div class="categories-title">Supported Waste Categories</div>
            <div class="categories-grid">
                <div class="category-item" data-category="cardboard">
                    <div class="category-icon">üì¶</div>
                    <div class="category-name">CARDBOARD</div>
                </div>
                <div class="category-item" data-category="glass">
                    <div class="category-icon">üçæ</div>
                    <div class="category-name">GLASS</div>
                </div>
                <div class="category-item" data-category="metal">
                    <div class="category-icon">ü•´</div>
                    <div class="category-name">METAL</div>
                </div>
                <div class="category-item" data-category="paper">
                    <div class="category-icon">üìÑ</div>
                    <div class="category-name">PAPER</div>
                </div>
                <div class="category-item" data-category="plastic">
                    <div class="category-icon">ü•§</div>
                    <div class="category-name">PLASTIC</div>
                </div>
                <div class="category-item" data-category="trash">
                    <div class="category-icon">üóëÔ∏è</div>
                    <div class="category-name">TRASH</div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div id="notificationText"></div>
    </div>

    <script>
        // --- Constellation Animation Start ---
        const canvas = document.getElementById('constellation-canvas');
        const ctx = canvas.getContext('2d');

        let particlesArray;

        const mouse = {
            x: null,
            y: null,
            radius: (canvas.height / 120) * (canvas.width / 120)
        };

        window.addEventListener('mousemove',
            function (event) {
                mouse.x = event.x;
                mouse.y = event.y;
            }
        );

        // Particle class
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = 'rgba(0, 255, 170, 0.5)';
                ctx.fill();
            }

            update() {
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        // Create particle array
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            mouse.radius = (canvas.height / 100) * (canvas.width / 100);

            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                let color = 'rgba(0, 255, 170, 0.8)';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }


        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        // Check distance, draw line
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                        ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));

                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        let dx = mouse.x - particlesArray[a].x;
                        let dy = mouse.y - particlesArray[a].y;
                        let mouseDistance = Math.sqrt(dx * dx + dy * dy);
                        if (mouseDistance < mouse.radius) {
                            ctx.strokeStyle = `rgba(0, 212, 255, ${opacityValue})`;
                        } else {
                            ctx.strokeStyle = `rgba(0, 255, 170, ${opacityValue})`;
                        }
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Resize event
        window.addEventListener('resize',
            function () {
                init();
            }
        );

        // Mouse out event
        window.addEventListener('mouseout',
            function () {
                mouse.x = undefined;
                mouse.y = undefined;
            }
        )

        init();
        animate();
        // --- Constellation Animation End ---


        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const classifyBtn = document.getElementById('classifyBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const loading = document.getElementById('loading');
        const resultCard = document.getElementById('resultCard');
        const resultPrediction = document.getElementById('resultPrediction');
        const resultConfidence = document.getElementById('resultConfidence');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Handle file selection
        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showNotification('Please select a valid image file', 'error');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showNotification('File size must be less than 10MB', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                classifyBtn.style.display = 'inline-block';
                resultCard.style.display = 'none';
                showNotification('Image loaded successfully!', 'success');
            };
            reader.readAsDataURL(file);
        }

        // Classify button click
        classifyBtn.addEventListener('click', () => {
            const file = imageInput.files[0];
            if (!file) {
                showNotification('Please select an image first', 'error');
                return;
            }

            simulateClassification();
        });

        // Simulate classification (since we don't have actual backend)
        function simulateClassification() {
            // Hide previous results
            resultCard.style.display = 'none';

            // Show loading
            loading.style.display = 'block';
            progressContainer.style.display = 'block';
            classifyBtn.disabled = true;

            // Simulate progress
            let progress = 0;
            progressBar.style.width = '0%';
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(progressInterval);
                    setTimeout(showResults, 500);
                }
                progressBar.style.width = progress + '%';
            }, 200);
        }

        // Show simulated results
        function showResults() {
            const categories = ['CARDBOARD', 'GLASS', 'METAL', 'PAPER', 'PLASTIC', 'TRASH'];
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];
            const randomConfidence = (Math.random() * 30 + 70).toFixed(1);

            // Hide loading
            loading.style.display = 'none';
            progressContainer.style.display = 'none';
            classifyBtn.disabled = false;

            // Show results
            resultPrediction.textContent = randomCategory;
            resultConfidence.textContent = `Confidence: ${randomConfidence}%`;
            resultCard.style.display = 'block';

            // Highlight corresponding category
            highlightCategory(randomCategory.toLowerCase());

            showNotification(`Classified as ${randomCategory} with ${randomConfidence}% confidence`, 'success');
        }

        // Highlight category
        function highlightCategory(category) {
            // Remove previous highlights
            document.querySelectorAll('.category-item').forEach(item => {
                item.style.background = 'rgba(255, 255, 255, 0.1)';
                item.style.transform = 'scale(1)';
            });

            // Highlight current category
            const categoryItem = document.querySelector(`[data-category="${category}"]`);
            if (categoryItem) {
                categoryItem.style.background = 'rgba(0, 212, 170, 0.3)';
                categoryItem.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    categoryItem.style.transform = 'scale(1)';
                }, 300);
            }
        }

        // Show notification
        function showNotification(message, type) {
            notificationText.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Category hover effects
        document.querySelectorAll('.category-item').forEach(item => {
            let originalTransform = item.style.transform;
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'translateY(-5px) scale(1.05)';
            });

            item.addEventListener('mouseleave', () => {
                 if(!item.style.background.includes('rgba(0, 212, 170, 0.3)')){
                    item.style.transform = originalTransform;
                 }
            });
        });

        // Add some interactive elements on load
        window.addEventListener('load', () => {
            // Animate categories on load
            const categories = document.querySelectorAll('.category-item');
            categories.forEach((category, index) => {
                setTimeout(() => {
                    category.style.opacity = '0';
                    category.style.transform = 'translateY(20px)';
                    category.style.transition = 'all 0.5s ease';

                    setTimeout(() => {
                        category.style.opacity = '1';
                        category.style.transform = 'translateY(0)';
                    }, 100);
                }, index * 100);
            });

            // Show welcome notification
            setTimeout(() => {
                showNotification('Welcome to EcoUrban! Upload an image to get started.', 'success');
            }, 1000);
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                imageInput.click();
            }
            if (e.key === 'Enter' && imageInput.files[0]) {
                classifyBtn.click();
            }
        });

        // Add click to upload area
        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });
    </script>
</body>
</html>
